<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PLMedia</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body class="container-fluid">
<div th:replace="fragments/header :: header"/>
<div class="row">
    <div class="col-md-10 offset-md-1">
        <h2>Produkt detaljer</h2>
        <form th:action="@{/productdetails}" method="post" th:object="${product}" class="col-sm-4">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" th:field="*{id}" id="id"/>
            </div>
            <div class="form-group">
                <label for="name">Navn:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"/>
            </div>

            <!--<div class="form-group">-->
                <!--<label for="category">Kategori:</label>-->
                <!--<input type="text" class="form-control" id="category" th:field="*{category}" />-->
            <!--</div>-->

            <div class="form-group">
                <label for="price">Pris:</label>
                <input type="text" class="form-control" id="price" th:field="*{price}"/>
            </div>

            <div class="form-group">
                <label for="description">Beskrivelse:</label>
                <textarea class="form-control" id="description" rows="3"  th:field="*{description}"></textarea>
            </div>

            <div class="btn-group" role="group">
                <input class="btn btn-info" role="button" type="submit" value="Gem" />
                <a th:if="*{id == 0}" th:href="@{/products}" class="btn btn-primary">tilbage til oversigt</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
